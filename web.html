<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLocalizador</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            border-color: white;
        }
        
        .content {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from {opacity: 0;transform: translateY(20px);}
            to {opacity: 1;transform: translateY(0);}
        }
        
        .content.active {
            display: block;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #map-container {
            height: 450px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .info-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .info-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .info-card p {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-globe-americas"></i> GeoLocalizador</h1>
            <p>Mapa interativo do campus da UNIFOR</p>
        </header>

        <div class="nav-tabs">
            <div class="tab active" data-target="map-tab">
                <i class="fas fa-map-marked-alt"></i> Mapa
            </div>
            <div class="tab" data-target="about-tab">
                <i class="fas fa-code"></i> Sobre o Projeto
            </div>
            <div class="tab" data-target="info-tab">
                <i class="fas fa-info-circle"></i> Informações
            </div>
        </div>

        <div id="map-tab" class="content active">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-map"></i> Mapa Interativo</h2>
                <p>Mapa do campus</p>

                <div id="map-container">
                    <div id="map"></div>
                </div>

                <div class="info-grid">
                    <div class="info-card">
                        <i class="fas fa-clock"></i>
                        <h3>Horário Local</h3>
                        <p id="local-time">Carregando...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="about-tab" class="content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-code"></i> Sobre o Projeto</h2>
                <p>Ainda tenho que adicionar</p>
            </div>
        </div>

        <div id="info-tab" class="content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-info-circle"></i> Informações</h2>
                <p>(Espaço reservado para informações adicionais)</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Coordenadas fixas da UNIFOR
        const uniforLat = -3.770086;
        const uniforLng = -38.479367;

        // Inicializar mapa fixo no campus UNIFOR (houve alteração)
        const map = L.map('map').setView([uniforLat, uniforLng], 18);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
        }).addTo(map);

        L.marker([uniforLat, uniforLng])
            .addTo(map)
            .bindPopup("Campus da UNIFOR")
            .openPopup();

        // Atualizar horário (sob alteração ainda)
        function updateLocalTime() {
            const now = new Date();
            document.getElementById('local-time').textContent = now.toLocaleTimeString('pt-BR');
        }
        updateLocalTime();
        setInterval(updateLocalTime, 1000);

        // Controle das abas
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab) => {
                tab.addEventListener('click', () => {
                    tabs.forEach((t) => t.classList.remove('active'));
                    tab.classList.add('active');

                    document.querySelectorAll('.content').forEach((content) => {
                        content.classList.remove('active');
                    });

                    const target = tab.getAttribute('data-target');
                    document.getElementById(target).classList.add('active');
                });
            });
        }
        setupTabs();
    </script>
</body>
</html>
